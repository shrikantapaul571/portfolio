<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Contact - Shrikanta</title>
  <link rel="stylesheet" href="../styles/navbar.css" />
  <link rel="stylesheet" href="../styles/contact.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>

<body>
  <header>
    <nav>
      <ul>
        <li><a href="../index.html">Home</a></li>
        <li><a href="about.html">About Me</a></li>
        <li><a href="skills.html">Skills</a></li>
        <li><a href="projects.html">Projects</a></li>
        <li><a href="design.html">Graphics Design</a></li>
        <li><a href="research.html">Research & Publications</a></li>
        <li><a href="resume.html">Resume/CV</a></li>
        <li><a href="contact.html" class="active">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main class="contact-page">
    <h2>Get in Touch</h2>

    <!-- Placeholder for messages -->
    <p id="formStatus" class="msg-status" style="display:none;"></p>

    <form class="contact-form" id="contactForm">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required />

      <label for="message">Message</label>
      <textarea id="message" name="message" rows="5" required></textarea>

      <button type="submit">Send Message</button>
    </form>

    <div class="social-links">
      <h3>Or connect with me</h3>
      <a href="https://www.facebook.com/shrikanta571" target="_blank"><i class="fab fa-facebook"></i></a>
      <a href="https://www.linkedin.com/in/shrikanta-paul-3a17b423a/" target="_blank"><i class="fab fa-linkedin"></i></a>
    </div>
  </main>

  <!-- Floating Login Button -->
  <button class="login-btn" onclick="openModal('loginModal')"><i class="fas fa-user-lock"></i></button>

  <!-- Login Modal -->
  <div class="modal" id="loginModal">
    <div class="modal-content">
      <span class="close" onclick="closeModal('loginModal')">&times;</span>
      <h3>Admin Login</h3>
      <form id="loginForm">
        <input type="email" name="email" placeholder="Email" required />
        <input type="password" name="password" placeholder="Password" required />
        <button type="submit">Login</button>
      </form>
      <p id="loginError" style="color:red; display:none;">Invalid email or password.</p>
    </div>
  </div>

  <footer>
    <p>© 2025 Shrikanta Paul | All Rights Reserved</p>
    <div class="footer-socials">
      <a href="https://www.facebook.com/shrikanta571" target="_blank"><i class="fab fa-facebook-f"></i></a>
      <a href="https://www.linkedin.com/in/shrikanta-paul-3a17b423a/" target="_blank"><i class="fab fa-linkedin-in"></i></a>
      <a href="https://github.com/shrikantapaul571" target="_blank"><i class="fab fa-github"></i></a>
    </div>
  </footer>

  <script>
    function openModal(id) {
      document.getElementById(id).classList.add("show");
    }
    function closeModal(id) {
      document.getElementById(id).classList.remove("show");
    }

    // Fake form handling (HTML only)
    document.getElementById("contactForm").addEventListener("submit", function (e) {
      e.preventDefault();

      let status = document.getElementById("formStatus");
      status.style.display = "block";
      status.style.color = "lightgreen";
      status.textContent = "Message submitted (frontend only – no backend).";
    });

    // Fake login validation
    document.getElementById("loginForm").addEventListener("submit", function (e) {
      e.preventDefault();
      document.getElementById("loginError").style.display = "block";
    });
  </script>

</body>

</html>
